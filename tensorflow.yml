# type the below two lines into your terminal:
# conda env create --file tensorflow.yml
# conda activate tensorflow_tutorial

name: tensorflow_tutorial

dependencies:
  - tensorflow
  - python
  - numpy
  - pandas
  - matplotlib
  - scikit-learn
  - scikit-learn-intelex
  - jupyter
  - ipython

# to verify environments:
# conda info --envs

# to remove environment:
# conda env remove -n tensorflow_tutorial

# If you update the `tensorflow.yml` you can run the following to update the
# environment with your changes:
# conda env update --file tensorflow.yml --prune